<div class="container">
  <button (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="projectCollapse" type="button" class=" button collapsible MenuButton">
    <div *ngIf="isCollapsed; else elseBlock"><h5>+ Projekter +</h5></div>
    <ng-template #elseBlock><h5>- Projekter -</h5></ng-template>
  </button>
</div>
  <div class="collapsableMenu" id="projectCollapse" [ngbCollapse]="isCollapsed">
    <div class="card">
      <div class="card-body">
        <ul>
          <li *ngFor='let file of files'>{{file.name}}
            <hr>
          </li>
        </ul>
      </div>
    </div>
  </div>
